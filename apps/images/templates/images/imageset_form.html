{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block title %}
Create images set
{% endblock title %}

{% block content %}
    <div class="col-md-7">
        <legend class="border-bottom">
        {% if 'update' in request.path %}
            Update
        {% else %}
            Create
        {% endif %}
            Image Set
        </legend>
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-info mt-2">
            {% if 'update' in request.path %}
                Update
            {% else %}
                Create
            {% endif %}
            </button>
        </form>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary" class>Back</a>
    </div>
{% endblock content %}
